<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Product preview Card</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

	<div class="outer-div">
		<!-- <h1>hello world</h1> -->
		<div class="prod-preview">
			<img src="./images/image-product-desktop.jpg" alt="Product Preview" class="prod-image">
			<div class="prod-details">
				<h5 class="prod-type">PERFUME</h5>
				<h3 class="prod-name">Gabrielle Essence Eau De Parfum</h3>
				<p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
					House of CHANEL.</p>
				<h3 class="prod-price">
					$149.99
				</h3>
				<strike>$169.99</strike>
				<button>
					<img src="./images/icon-cart.svg" alt="Add to Cart Logo" class="logo">
					<span>Add to Cart</span>
				</button>
			</div>
		</div>
	</div>
</body>

</html>
